<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCAS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">NCAS</a>
    </div>
      {%if user.is_authenticated %}
    <ul class="nav navbar-nav">

      <li><a href="{% url 'ncas:studentlist' %}">Students</a></li>
        <li><a href="{% url 'ncas:usercreate' %}">Create Student</a></li>
    </ul>
      {%endif%}
    <ul class="nav navbar-nav navbar-right">
      {%if user.is_authenticated %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{user.username}}</a></li>
        <li><a href="{% url 'logout' %}?next={{request.path}}"> <span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% else %}

            <li><a href="{% url 'login' %}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <!--<li><a href="{% url 'admin:index'%}"><span class="glyphicon glyphicon-user"></span>Admin LogIn</a></li>-->
        {%endif%}
    </ul>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
